server:
  port: 48085

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,heapdump
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    heapdump:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  kafka:
    bootstrap-servers: localhost:49092
  datasource:
    url: jdbc:postgresql://localhost:45432/bank_z
    username: root
    password: root
    hikari:
      auto-commit: false
      max-lifetime: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        connection:
          provider_disables_autocommit: true
        flush_mode: ALWAYS

kafka:
  topic:
    logs: logs

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        web: DEBUG
        orm:
          jpa: DEBUG
        transaction: TRACE
    z:
      bank: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs